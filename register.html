<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>

  <header>
    <img src="assets/pictures/Logo.png" alt="Logo videobelajar" />
  </header>

  <main class="register">
    <form class="form">
      <div class="form-content">
        <h2>Pendaftaran Akun</h2>
        <p>Yuk, daftarkan akunmu sekarang juga.</p>
      </div>

      <div class="form-group">
        <label class="form-label" for="fullname-input">Nama Lengkap <span class="required">*</span></label>
        <input type="text" id="fullname-input" required />
      </div>

      <div class="form-group">
        <label class="form-label" for="email-input">E-mail <span class="required">*</span></label>
        <input type="email" id="email-input" required />
      </div>

      <div class="form-group">
        <label class="form-label" for="phone-input">No. Hp <span class="required">*</span></label>
          <div class="phone-number">
            <img class="flag" id="flag" src="assets/pictures/indonesias-flag.png" alt="Flag" />
            <div class="select-wrapper">
              <select id="country-code">
                <option value="+62" data-flag="assets/pictures/indonesias-flag.png">+62</option>
                <option value="+60" data-flag="assets/pictures/malaysias-flag.png">+60</option>
                <option value="+65" data-flag="assets/pictures/singapores-flag.png">+65</option>
              </select>
              <img src="https://api.iconify.design/heroicons:chevron-down.svg" class="custom-arrow" />
            </div>
            <input type="number" id="phone-input" required />
        </div>
      </div>

      <div class="form-group">
        <label class="form-label" for="password-input">Kata Sandi <span class="required">*</span></label>
        <div class="password-wrapper">
          <input type="password" id="password-input" class="pass1" required />
          <button type="button" class="toggle-password">
            <img id="toggle-icon1" src="assets/pictures/mdi_eye-off.png" alt="Show password" />
          </button>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label" for="confirm-password-input">Konfirmasi Kata Sandi <span class="required">*</span></label>
        <div class="password-wrapper">
          <input type="password" id="confirm-password-input" class="pass2" required />
          <button type="button" class="toggle-password">
            <img id="toggle-icon2" src="assets/pictures/mdi_eye-off.png" alt="Show password" />
          </button>
        </div>
      </div>


      <a class="lupa-password" href="#">Lupa password?</a>

      <button class="btn btn-login type="submit">Masuk</button>
      <button class="btn btn-register" type="submit">Daftar</button>

      <div class="divider">
        <span>atau</span>
      </div>

      <button class="btn btn-google" type="button">
        <img src="assets/pictures/logos_google-icon.png" alt="Google logo" />
        Masuk Dengan Google
      </button>
    
    </form>
  </main>

  <script src="assets/script.js"></script>
</body>
</html>
