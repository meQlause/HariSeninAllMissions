<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>

  <header>
    <img src="assets/pictures/Logo.png" alt="Logo videobelajar" />
  </header>

  <main class="login">
    <form class="form">
      <div class="form-content">
        <h2>Masuk ke Akun</h2>
        <p>Yuk lanjutin belajarmu di videobelajar.</p>
      </div>

      <div class="form-group">
        <label class="form-label" for="email-input">E-mail <span class="required">*</span></label>
        <input type="email" id="email-input" required />
      </div>

      <div class="form-group">
        <label class="form-label" for="password-input">Kata Sandi <span class="required">*</span></label>
        <div class="password-wrapper">
          <input type="password" id="password-input" required />
          <button type="button" class="toggle-password">
            <img id="toggle-icon" src="assets/pictures/mdi_eye-off.png" alt="Show password" />
          </button>
        </div>
      </div>

      <a class="lupa-password" href="#">Lupa password?</a>

      <button class="btn btn-login" type="submit">Masuk</button>
      <button class="btn btn-register" type="submit">Daftar</button>

      <div class="divider">
        <span>atau</span>
      </div>

      <button class="btn btn-google" type="button">
        <img src="assets/pictures/logos_google-icon.png" alt="Google logo" />
        Masuk Dengan Google
      </button>
    </form>
  </main>

  <script src="assets/script.js"></script>
</body>
</html>
